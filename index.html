<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="files/favicon.png">
    <title>Dreamscape Poster</title>
</head>
<body>
    <div class="home-container">
        <video class="vid1" autoplay muted loop width="1920" height="1080">
            <source src="files/home1080p.mp4" type="video/mp4" media="(min-width: 768px)">
            <source src="files/home_mobile.mp4" type="video/mp4" media="(max-width: 768px)">
        </video>
        <div class="txt1"> Fullscreen recommended </div>
        <a type="button" autofocus href="#lobby" class="lobby-btn"> Press ENTER </a>
    </div>

    <div id="lobby" class="lobby-container">
        <video class="vid2" autoplay muted loop width="1920" height="1080">
            <source src="files/lobby1080p.mp4" type="video/mp4" media="(min-width: 768px)">
            <source src="files/lobby_mobile.mp4" type="video/mp4" media="(max-width: 768px)">
        </video>
        <img class="earth" src="files/shitty earth.png" width="500" height="500">
        <img id="trigger1" src="files/trigger1.png" width="500" height="500">
        <img id="window1" src="files/Window 1.png" width="773" height="454">
        <img id="trigger2" src="files/trigger1.png" width="500" height="500">
        <img id="window2" src="files/Window 2.png" width="773" height="454">
        <img id="trigger3" src="files/trigger1.png" width="500" height="500">
        <img id="window3" src="files/Window 3.png" width="773" height="454">
        <img class="sun" src="files/shitty sun.png" width="500" height="500">
        <img class="computer" src="files/Shitty computer.png" width="500" height="500">
        <img class="exting" src="files/extinguisher.png" width="500" height="500">
    </div>
</body>
</html>
